<html>
    <head>
        <title>Reaction-Game</title>
      <style type="text/css">
          #shape{
              width: 100px;
              height: 100px;
              background-color: red;
              position:relative;
              display: none;
          }
          .body{
              font-family: monospace;
              font-weight: bold;
          }
          .bold{
              font-weight: bold;
          }
          
          
        </style>
    </head>
    <body>
        <h3>Reaction Tester..!</h3>
        <p class="bold">Click circle and square to check your Reaction Time..</p>
            <p id="time" class="bold">Time taken:<span id="time-delay"></span></p>
        <div id="shape"></div>
        <h1 id="score" align="center"></h1>
         
        
        
        <script type="text/javascript">
            var grandtotal=0;
            var i=0;
            function generateRandomColor(){
                var letters='0123456789ABCDEF'.split('');
                var color='#';
                for(var i=0;i<6;i++){
                    color+=letters[Math.floor(Math.random()*16)];
                }
                return color;
            }
            var start=new Date().getTime();
           
            
            function displayShape(){
                var top=(Math.random()*400);
                var left=(Math.random()*400);
                var width=((Math.random()*100)+50);
                if(Math.random()<0.5){
                    document.getElementById("shape").style.borderRadius="50%";
                }
                else{
                    document.getElementById("shape").style.borderRadius="0";
                }
                document.getElementById("shape").style.top=top+"px";
                document.getElementById("shape").style.left=left+"px";
                document.getElementById("shape").style.width=width+"px";
                document.getElementById("shape").style.height=width+"px";
                document.getElementById("shape").style.backgroundColor=generateRandomColor();
                document.getElementById("shape").style.display="block";
                start=new Date().getTime();
            }
           
            
           function appearAfterFunction(){
               if(i==5){
                   
                   
                  document.getElementById("score").innerHTML="Total  time taken:"+grandtotal+"s";
                  return;
               }
                setTimeout(displayShape,(Math.random()*2000));
           } 
            appearAfterFunction();
            
            document.getElementById("shape").onclick = function(){ 
                document.getElementById("shape").style.display="none";
                var end=new Date().getTime();
                var totalTime=(end-start)/1000;
                grandtotal=grandtotal+totalTime;
                document.getElementById("time-delay").innerHTML=totalTime+"s";
                i++;
                appearAfterFunction();
                
            }
            
           
            
           
            
           
        </script>
           
        
        
    </body>

</html>
